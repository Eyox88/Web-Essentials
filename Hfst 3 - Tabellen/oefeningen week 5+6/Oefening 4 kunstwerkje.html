<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table{
      border-collapse: collapse;
      border: 3px solid black;
      width: 750px;
      height: 750px;
    }
    td,tr{
      border: 3px solid black;
    }
  </style>


</head>
<body>
<table>
  <tr>
    <td colspan="4" bgcolor="green"></td>
    <td rowspan="4" bgcolor="red"></td>
  </tr>

  <tr>
    <td rowspan="4" bgcolor="blue"></td>
    <td colspan="2" bgcolor="red"></td>
    <td rowspan="2" bgcolor="yellow"></td>
  </tr>

  <tr>
    <td rowspan="2" bgcolor="green"></td>
    <td></td>
  </tr>

  <tr>
  <td colspan="2" bgcolor="blue"></td>
  </tr>

  <tr>
     <td colspan="4" bgcolor="yellow"></td>
  </tr>

</table>

</body>
</html>
